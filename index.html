<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAVEDOPE - Белый Шум</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #0d1220;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            font-family: 'Courier New', Courier, monospace;
            color: white;
            user-select: none;
            -webkit-user-select: none;
        }
        #gameContainer {
            position: relative;
            box-shadow: 0 0 30px rgba(0,0,0,0.8);
            width: 800px;
            height: 450px;
            overflow: hidden;
            background-color: #000;
            cursor: default;
        }
        canvas {
            image-rendering: pixelated;
            display: block;
            width: 100%;
            height: 100%;
        }
        /* ИНТЕРФЕЙС */
        #ui {
            position: absolute;
            top: 15px;
            left: 15px;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 3px 3px 0 #000;
            z-index: 5;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        .stat-row {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .icon { width: 40px; height: 40px; object-fit: contain; filter: drop-shadow(2px 2px 0 #000); }
        
        /* ЭКРАНЫ */
        #startScreen, #endScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(13, 18, 32, 0.95);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            z-index: 10;
        }
        h1 { margin-bottom: 10px; color: #FFD700; text-shadow: 4px 4px 0 #000; font-size: 52px; }
        p { font-size: 20px; line-height: 1.6; color: #ccc; max-width: 600px; text-shadow: 1px 1px 0 #000;}
        
        button {
            padding: 15px 40px;
            font-size: 24px;
            font-family: 'Courier New', Courier, monospace;
            background: #FFD700;
            color: black;
            border: 4px solid #fff;
            cursor: pointer;
            margin-top: 30px;
            font-weight: 900;
            text-transform: uppercase;
            box-shadow: 0 0 15px #FFD700;
            transition: transform 0.1s, box-shadow 0.1s;
        }
        button:active { transform: translate(3px, 3px); box-shadow: 0 0 5px #FFD700; }
        button:hover { background: #fff; }
        
        .hidden { display: none !important; }

        /* ЭФФЕКТ ТРЯСКИ */
        .shake-anim { animation: shake 0.3s cubic-bezier(.36,.07,.19,.97) both; }
        .damage-flash::after {
            content: "";
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255, 0, 0, 0.4);
            pointer-events: none;
            z-index: 4;
            animation: fadeOut 0.4s forwards;
        }
        .boom-flash::after {
            content: "";
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255, 255, 255, 0.2);
            pointer-events: none;
            z-index: 4;
            animation: fadeOut 0.2s forwards;
        }

        @keyframes shake {
            10%, 90% { transform: translate3d(-4px, 0, 0); }
            20%, 80% { transform: translate3d(8px, 0, 0); }
            30%, 50%, 70% { transform: translate3d(-8px, 0, 0); }
            40%, 60% { transform: translate3d(8px, 0, 0); }
        }
        @keyframes fadeOut { from { opacity: 1; } to { opacity: 0; } }
    </style>
</head>
<body>

<div id="gameContainer">
    <!-- UI -->
    <div id="ui" class="hidden">
        <div class="stat-row">
            <img src="star.png" class="icon" alt="Star"> 
            <span id="scoreText" style="color: gold;">0 / 28</span>
        </div>
        <div class="stat-row">
            <img src="ammo.png" class="icon" alt="Ammo"> 
            <span id="ammoText">10</span> 
        </div>
    </div>
    
    <canvas id="gameCanvas" width="800" height="450"></canvas>

    <!-- СТАРТ -->
    <div id="startScreen">
        <h1>БЕЛЫЙ ШУМ</h1>
        <p>
            <span style="color:#FFF">28 звезд</span> до припева.<br>
            <span style="color:#F55">Левый клик</span> - Прыжок.<br>
            <span style="color:#F55">Правый клик</span> - Выстрел.<br>
            <br>
            Взрывай стены. Удар о лед: <span style="color:#F55">-5 звезд</span>.
        </p>
        <button onclick="startGame()">ПОГНАЛИ</button>
    </div>

    <!-- КОНЕЦ -->
    <div id="endScreen" class="hidden">
        <h1 id="endTitle"></h1>
        <p id="endMessage"></p>
        <button onclick="location.reload()">ЗАНОВО</button>
    </div>
</div>

<audio id="music" src="track.mp3"></audio>

<script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const container = document.getElementById('gameContainer');

    // === БАЛАНС (V23.0 FIXED) ===
    const CHORUS_TIME = 92; 
    const TARGET_SCORE = 28; // Исправлено: 28 звезд
    const HERO_GROUND_Y = 320; 
    const MAX_AMMO = 12;     
    const START_AMMO = 10;   
    const GROUND_LEVEL_ABS = 400; 

    // ФОН
    const BG_W = 883; 
    const BG_H = 450; 
    const OVERLAP = 2; 
    
    // === РЕСУРСЫ ===
    const images = {};
    const imageFiles = {
        hero_idle: 'hero_idle.png',
        hero_run1: 'hero_run1.png',
        hero_run2: 'hero_run2.png',
        hero_jump: 'hero_jump.png',
        girl: 'girl.png', 
        bg: 'bg.png',
        star: 'star.png',
        ammo: 'ammo.png',
        ice: 'ice.png',     
        ice2: 'ice2.png',   
        bullet: 'bullet.png'
    };
    
    let loadedCount = 0;
    const totalImages = Object.keys(imageFiles).length;

    for (let key in imageFiles) {
        images[key] = new Image();
        images[key].src = imageFiles[key];
        images[key].onload = () => loadedCount++;
    }

    // === ПЕРЕМЕННЫЕ ===
    let gameState = 'start';
    let frame = 0;
    let score = 0;
    let ammo = START_AMMO;
    let currentSpeed = 6; 
    let bgX = 0;
    let spawnTimer = 0;
    let wonGame = false;
    
    const hero = {
        x: 100, y: HERO_GROUND_Y,
        w: 60, h: 80,
        dy: 0,
        jumpPower: -16, 
        gravity: 0.8,
        isJumping: false,
        sprite: 'hero_idle'
    };
    
    const girl = {
        x: 850, y: HERO_GROUND_Y,
        w: 60, h: 80,
        visible: false
    };

    let gameObjects = [];
    let projectiles = [];
    const audio = document.getElementById('music');

    // === УПРАВЛЕНИЕ ===
    document.addEventListener('contextmenu', event => event.preventDefault());

    function jump() {
        if (gameState !== 'playing') return;
        if (!hero.isJumping) {
            hero.dy = hero.jumpPower;
            hero.isJumping = true;
        }
    }

    function shoot() {
        if (gameState !== 'playing') return;
        if (ammo > 0) {
            ammo--;
            projectiles.push({
                x: hero.x + 50, y: hero.y + 15, 
                w: 50, h: 50, 
                speed: 15,
                active: true
            });
            updateUI();
        }
    }

    document.addEventListener('keydown', e => {
        if (e.code === 'Space') jump();
        if (e.code === 'KeyF') shoot();
    });

    canvas.addEventListener('mousedown', e => {
        if (e.button === 0) jump();
        if (e.button === 2) shoot();
    });
    
    canvas.addEventListener('touchstart', e => {
        e.preventDefault();
        const touchX = e.touches[0].clientX;
        const width = window.innerWidth;
        if (touchX > width / 2) shoot();
        else jump();
    });

    // === ИГРА ===
    
    function startGame() {
        if (loadedCount < totalImages) {
            alert('Грузим картинки... жми еще раз!'); return;
        }
        document.getElementById('startScreen').classList.add('hidden');
        document.getElementById('ui').classList.remove('hidden');
        
        audio.currentTime = 0;
        audio.volume = 1.0;
        audio.play().catch(e => console.log("Click needed"));
        
        gameState = 'playing';
        currentSpeed = 6;
        score = 0;
        ammo = START_AMMO;
        gameObjects = [];
        projectiles = [];
        girl.visible = false;
        girl.x = 850;
        hero.x = 100;
        
        updateUI();
        loop();
    }

    function updateDifficulty() {
        const t = audio.currentTime;
        if (t > 15 && currentSpeed < 7) currentSpeed = 7;
        if (t > 30 && currentSpeed < 8) currentSpeed = 8;
        if (t > 45 && currentSpeed < 9) currentSpeed = 9;
        if (t > 60 && currentSpeed < 10) currentSpeed = 10;
        if (t > 75 && currentSpeed < 11) currentSpeed = 11;
    }

    function spawnObject() {
        const rand = Math.random();
        
        // 30% Звезда | 15% Патрон | 55% Лёд
        if (rand < 0.3) {
            let y = Math.random() > 0.5 ? HERO_GROUND_Y + 20 : HERO_GROUND_Y - 90;
            gameObjects.push({ type: 'star', x: 900, y: y, w: 48, h: 48 });
        } else if (rand < 0.45) {
            let y = Math.random() > 0.5 ? HERO_GROUND_Y + 20 : HERO_GROUND_Y - 90;
            gameObjects.push({ type: 'ammo', x: 900, y: y, w: 48, h: 48 });
        } else {
            let isHigh = Math.random() > 0.5;
            
            if (isHigh) {
                // БОЛЬШОЙ ЛЕД (Стена)
                let w = 100;   
                let h = 450; 
                let y = (GROUND_LEVEL_ABS - h) + 50;
                
                gameObjects.push({ 
                    type: 'ice2', 
                    x: 900, y: y, w: w, h: h, 
                    destructible: true 
                });
            } else {
                // МАЛЕНЬКИЙ ЛЕД (Кочка)
                let w = 60; // Уменьшенный
                let h = 200; // Уменьшенный
                
                // Торчит на 100px (комфортно для прыжка)
                let protrusion = 100;
                let y = GROUND_LEVEL_ABS - protrusion; 
                
                gameObjects.push({ 
                    type: 'ice', 
                    x: 900, y: y, w: w, h: h, 
                    destructible: false 
                });

                // === ВОЗВРАЩЕНА ЛОГИКА БОНУСОВ НАД МАЛЕНЬКИМ ЛЬДОМ ===
                if (Math.random() < 0.8) { // 80% шанс бонуса
                    // 75% Звезда, 25% Патрон
                    let itemType = Math.random() < 0.75 ? 'star' : 'ammo';
                    // Высота прыжка (над льдом)
                    let itemY = y - 70; 
                    
                    // Рандомный сдвиг влево/вправо (+/- 100px)
                    let offset = (Math.random() * 200) - 100;
                    
                    gameObjects.push({ 
                        type: itemType, 
                        x: 900 + (w/2) - 24 + offset, 
                        y: itemY, 
                        w: 48, h: 48 
                    });
                }
            }
        }
    }

    function triggerShake(type) {
        container.classList.remove('shake-anim', 'damage-flash', 'boom-flash');
        void container.offsetWidth; 
        container.classList.add('shake-anim');
        if (type === 'damage') container.classList.add('damage-flash');
        else if (type === 'boom') container.classList.add('boom-flash');
    }

    function update() {
        if (gameState === 'playing') {
            if (audio.currentTime >= CHORUS_TIME) startCutscene();
            updateDifficulty();

            hero.dy += hero.gravity;
            hero.y += hero.dy;
            if (hero.y > HERO_GROUND_Y) {
                hero.y = HERO_GROUND_Y;
                hero.dy = 0;
                hero.isJumping = false;
            }

            if (hero.isJumping) {
                hero.sprite = 'hero_jump';
            } else {
                let animSpeed = Math.max(4, 10 - Math.floor(currentSpeed / 2)); 
                const animStage = Math.floor(frame / animSpeed) % 4; 
                if (animStage === 0) hero.sprite = 'hero_idle';
                else if (animStage === 1) hero.sprite = 'hero_run1';
                else if (animStage === 2) hero.sprite = 'hero_idle';
                else if (animStage === 3) hero.sprite = 'hero_run2';
            }

            bgX -= currentSpeed * 0.8;
            const resetPoint = -((BG_W * 2) - (OVERLAP * 2));
            if (bgX <= resetPoint) bgX = 0;

            let spawnRate = Math.max(30, 60 - (currentSpeed * 1.5));
            spawnTimer++;
            if (spawnTimer > spawnRate) { 
                spawnObject();
                spawnTimer = 0;
            }

            for (let i = gameObjects.length - 1; i >= 0; i--) {
                let obj = gameObjects[i];
                obj.x -= currentSpeed;

                if (checkCollision(hero, obj)) {
                    if (obj.type === 'star') {
                        score++;
                        gameObjects.splice(i, 1);
                    } else if (obj.type === 'ammo') {
                        if (ammo < MAX_AMMO) ammo++; 
                        gameObjects.splice(i, 1);
                    } else if (obj.type === 'ice' || obj.type === 'ice2') {
                        takeDamage();
                        gameObjects.splice(i, 1);
                    }
                    updateUI();
                    continue;
                }
                if (obj.x < -200) gameObjects.splice(i, 1);
            }

            for (let i = projectiles.length - 1; i >= 0; i--) {
                let p = projectiles[i];
                p.x += p.speed;
                
                for (let j = gameObjects.length - 1; j >= 0; j--) {
                    let obj = gameObjects[j];
                    if ((obj.type === 'ice' || obj.type === 'ice2') && obj.destructible && checkCollision(p, obj)) {
                        triggerShake('boom');
                        
                        // РУССКАЯ РУЛЕТКА ДРОПА (40/30/20/10)
                        const lootRoll = Math.random();
                        if (lootRoll < 0.4) {
                            gameObjects.push({ type: 'star', x: obj.x + 20, y: HERO_GROUND_Y + 20, w: 48, h: 48 });
                        } else if (lootRoll < 0.7) {
                            // Осколок (маленький лед)
                            let w = 60;
                            let h = 200; 
                            let y = (GROUND_LEVEL_ABS - 100);
                            gameObjects.push({ 
                                type: 'ice', x: obj.x, y: y, w: w, h: h, 
                                destructible: false 
                            });
                        } else if (lootRoll < 0.9) {
                            gameObjects.push({ type: 'ammo', x: obj.x + 20, y: HERO_GROUND_Y + 20, w: 48, h: 48 });
                        }
                        // 10% - ничего

                        projectiles.splice(i, 1);
                        gameObjects.splice(j, 1);
                        break;
                    }
                }
                if (p.x > 900) projectiles.splice(i, 1);
            }
        } else if (gameState === 'cutscene') {
            if (wonGame) {
                hero.sprite = (Math.floor(frame / 10) % 2 === 0) ? 'hero_run1' : 'hero_run2';
                if (hero.x < 350) hero.x += 2;
                else hero.sprite = 'hero_idle'; 
                
                if (girl.visible) {
                    if (girl.x > 420) girl.x -= 2;
                }
                
                if (hero.x >= 350 && girl.x <= 420) {
                    setTimeout(showEndScreen, 1000);
                }
            } else {
                hero.sprite = 'hero_run1';
                hero.x += 3;
                if (hero.x > 850) {
                    showEndScreen();
                }
            }
        }

        frame++;
    }

    function startCutscene() {
        gameState = 'cutscene';
        wonGame = score >= TARGET_SCORE;
        gameObjects = [];
        projectiles = [];
        document.getElementById('ui').classList.add('hidden');
        if (wonGame) girl.visible = true;
    }

    function checkCollision(a, b) {
        if (b.type === 'star' || b.type === 'ammo') {
             const expand = 15; 
             return a.x < b.x + b.w + expand &&
                    a.x + a.w > b.x - expand &&
                    a.y < b.y + b.h + expand &&
                    a.y + a.h > b.y - expand;
        }
        
        // Хитбокс для льда (v22 Clean)
        if (b.type.includes('ice')) {
            const padX = 10; 
            const padY = 20; 
            return a.x + 10 < b.x + b.w - padX &&
                   a.x + a.w - 10 > b.x + padX &&
                   a.y + 10 < b.y + b.h - padY &&
                   a.y + a.h > b.y + 10;
        }
        
        const p = 10; 
        return a.x + p < b.x + b.w - p &&
               a.x + a.w - p > b.x + p &&
               a.y + p < b.y + b.h - p &&
               a.y + a.h - p > b.y + p;
    }

    function takeDamage() {
        score = Math.max(0, score - 5);
        triggerShake('damage');
        updateUI();
    }

    function updateUI() {
        const scoreEl = document.getElementById('scoreText');
        scoreEl.innerText = `${score} / ${TARGET_SCORE}`;
        scoreEl.style.color = score >= TARGET_SCORE ? '#4dff4d' : '#FFD700';
        const ammoEl = document.getElementById('ammoText');
        ammoEl.innerText = `${ammo} / ${MAX_AMMO}`;
        ammoEl.style.color = ammo > 0 ? '#fff' : '#F55';
    }

    function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        // ФОН (Математика Нахлеста)
        if (images.bg) {
            ctx.drawImage(images.bg, bgX, 0, BG_W, BG_H); 
            ctx.save();
            ctx.translate(bgX + (BG_W - OVERLAP) + BG_W, 0); 
            ctx.scale(-1, 1); 
            ctx.drawImage(images.bg, 0, 0, BG_W, BG_H);
            ctx.restore();
            ctx.drawImage(images.bg, bgX + 2 * (BG_W - OVERLAP), 0, BG_W, BG_H);
        }

        if (gameState === 'cutscene' && girl.visible && images.girl) {
            ctx.save();
            ctx.translate(girl.x + girl.w, girl.y);
            ctx.scale(-1, 1);
            ctx.drawImage(images.girl, 0, 0, girl.w, girl.h);
            ctx.restore();
        }

        if (gameState === 'playing') {
            gameObjects.forEach(obj => {
                let img = images[obj.type];
                if (img) ctx.drawImage(img, obj.x, obj.y, obj.w, obj.h);
            });
            projectiles.forEach(p => {
                if (images.bullet) ctx.drawImage(images.bullet, p.x, p.y, p.w, p.h);
            });
        }

        let heroImg = images[hero.sprite];
        if (heroImg) ctx.drawImage(heroImg, hero.x, hero.y, hero.w, hero.h);
    }

    function showEndScreen() {
        gameState = 'finished';
        const endScreen = document.getElementById('endScreen');
        const title = document.getElementById('endTitle');
        const msg = document.getElementById('endMessage');
        endScreen.classList.remove('hidden');

        if (wonGame) {
            title.innerText = "ТЫ ДОКРИЧАЛСЯ";
            title.style.color = "#FFD700";
            msg.innerHTML = `Собрано звезд: ${score}.<br>Ты нашел свой путь.`;
        } else {
            title.innerText = "ШУМ ПОГЛОТИЛ ТЕБЯ";
            title.style.color = "#ccc";
            msg.innerHTML = `Звезд: ${score}. Нужно: ${TARGET_SCORE}.<br>Попробуй еще раз.`;
            
            let vol = 1;
            const fade = setInterval(() => {
                if (vol > 0.05) { vol -= 0.05; audio.volume = vol; }
                else { clearInterval(fade); audio.pause(); }
            }, 100);
        }
    }

    function loop() {
        update();
        draw();
        if (gameState !== 'finished_stop') requestAnimationFrame(loop);
    }
</script>
</body>
</html>
